<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="container-fluid position-relative">
        <div class="row justify-space-between d-flex">
            <div class="col-11">
                <h1>TO DO TODAY</h1>
            </div>
            <div class="col-1 justify-content-end d-flex px-0"><span id="btnAddNewCard"><i
                        class="bi bi-file-plus"></i></span></div>
        </div>
        <div class="row">
            <div id="newTask" class="col-3 to-do-section bg-black">
                <h3 class="text-white">NEW</h3>
                <div class="bg-info p-5 text-white to-drag" draggable="true"> DRAG ME UWU</div>
            </div>
            <div id="doingTask" class="col-3 to-do-section bg-secondary">
                <h3 class="text-white">DOING</h3>
            </div>
            <div id="onWayTask" class="col-3 to-do-section bg-black">
                <h3 class="text-white">ON THE WAY</h3>
            </div>
            <div id="finishedTask" class="col-3 to-do-section bg-secondary">
                <h3 class="text-white">FINISHED</h3>
            </div>
        </div>
        <section id="modalNewCard" class="d-none position-fixed bg-white p-4">
            <header class="row">
                <div class="col-11">
                    <h2 class="py-3">
                        NEW CARD
                    </h2>
                </div>
                <div class="col-1">
                    <i class="bi bi-chevron-double-up close-modal-nc"></i>
                </div>
            </header>
            <div class="row position-relative py-2">
                <label class="position-absolute px-1" for="newCardTitle">title</label>
                <input id="newCardTitle" type="text" />
            </div>
            <div class="row position-relative py-2 mt-2">
                <label class="position-absolute px-1" for="newCardDescription">description</label>
                <textarea id="newCardDescription" ></textarea>
            </div>
            <div class="row justify-content-center d-flex pt-4">
                <div class="col-5">
                    <button type="button" class="btn btn-outline-dark close-modal-nc w-100">cancel</button>
                </div>
                <div class="col-5">
                    <button type="button" id="btnCreateTask" class="btn btn-dark w-100">done</button>
                </div>
            </div>

        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="site.js"></script>
</body>

</html>
